<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margm :: Cadastrar Livro</title>
    <link rel="stylesheet" href="./styles/cadastrar-livro.css">
</head>
<body>

    <!-- Menu Lateral -->
    <div>

    </div>


    <!-- Seção Cadastrar Livro -->
    <div id="cadastrar-livro">
        <h2>Cadastrar Livro</h2>
        <h3>Preencha os campos corretamente para cadastrar o livro.</h3>

        <form action="#">
            <p>ISBN</p>
            <input type="text" name="ISBN" id="ISBN" placeholder="978-85-333-0400-5">

            <p>Título</p>
            <input type="text" name="titulo" id="titulo" placeholder="Os Lusíadas">

            <p>Autor</p>
            <input type="text" name="autor" id="autor" placeholder="Luís de Camões">

            <p>Editora</p>
            <input type="text" name="editora" id="editora" placeholder="Edipro">

            <p>Ano da publicação</p>
            <input type="number" name="ano-publicacao" id="ano-publicacao" placeholder="1572">

            <p>Número de páginas</p>
            <input type="number" name="numero-paginas" id="numero-paginas" placeholder="696">

            <p>Gênero</p>
            <input type="text" name="genero" id="genero" placeholder="Poesia"><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
