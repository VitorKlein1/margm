<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margm :: Cadastrar Usuário</title>
    <link rel="stylesheet" href="./styles/cadastrar-usuario.css">
</head>
<body>
    
    <!-- Menu Lateral -->
    <div>

    </div>


    <!-- Seção Cadastrar Usuário -->
    <div id="cadastrar-usuario">
        <h2>Cadastrar Usuário</h2>
        <h3>Preencha os campos corretamente para cadastrar o usuário.</h3>

        <form action="#">
            <p>Nome</p>
            <input type="text" name="nome" id="nome" placeholder="joaohenrique">

            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="joaohenriquedasilva@gmail.com">

            <p>Senha</p>
            <input type="password" name="senha" id="senha" placeholder="!9XxQ5fye12"><br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
