<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margm :: Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

    <!-- Seção imagem no lado esquerdo -->
    <div class="imagem_login">
        <img src="./images/livros-login.jpg" alt="Livros empilhados"> 
    </div>


    <!-- Seção login no lado direito -->
    <div class="login-container">
        <div>
            <h1>Bem-vindo!</h1>
            <h2>Conecte-se para acessar o ambiente.</h2>

            <!-- Formulário de login -->
            <form class="login-form" action="#" method="post">
                <p>Email</p>
                <input type="email" name="email" id="email" required>

                <p>Senha</p>
                <input type="password" name="senha" id="senha" required>

                <input type="submit" value="Conectar">
            </form>

        <!-- Esqueceu a senha? -->
        <p id="suporte">Esqueceu a senha? <a href="#">Contate o administrador.</a></p>
        <div>
    </div>
</body>
</html>
