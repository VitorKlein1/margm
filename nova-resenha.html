<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margm :: Nova Resenha</title>
    <link rel="stylesheet" href="./styles/nova-resenha.css">
</head>
<body>
    
    <!-- Menu Lateral -->
    <div>

    </div>


    <!-- Seção Nova Resenha -->
    <div id="nova-resenha">
        <h2>Nova Resenha</h2>
        <h3>Preencha os campos corretamente para publicar uma nova resenha.</h3>

        <form action="#">
            <p>ISBN</p>
            <textarea name="ISBN" id="ISBN" cols="30" rows="1" placeholder="978-85-333-0400-5"></textarea>
            
            <p>Resenha</p>
            <textarea name="resenha" id="resenha" cols="30" rows="32" placeholder="Achei o livro interessante..."></textarea>
            
            <button type="submit">Publicar</button>
        </form>
    </div>

</body>
