<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margm :: Registro</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bem-vindo ao Livros</h1>
            <h2>Cadastre-se</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Nome de usuário" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <input type="password" name="confirm_password" placeholder="Confirmar senha" required>
                <input type="submit" value="Cadastrar">
            </form>
            <p>Já possui uma conta? <span class="login-link"><a href="login.html">Faça login</a></span></p>
        </div>
    </div>
</body>
