<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margm :: Resenha</title>
    <link rel="stylesheet" href="./styles/resenha.css">
</head>
<body>
        
    <!-- Menu Lateral -->
    <div>

    </div>


    <!-- Seção Resenha -->
    <div id="resenha">
        <a id="voltar" href="./inicio.html">Voltar</a>

        <div id="dados-da-resenha">
            <p id="usuario">Usuário: João Lucas Silveira</p>
            <p id="data">Data: 12/03/2024</p>
            <p id="livro">Livro: Vidas Secas</p>
            <p id="autor">Autor: Graciliano Ramos</p>

            <div id="avaliacao">
                <form action="#">
                    <input type="number" name="rating" id="rating" value="0" min="0" max="10">
                    <button id="avaliar" type="submit">Avaliar</button>
                </form>
            </div>
        </div>

        <!-- Resenha -->
        <div id="resenha-texto">
            <p>Resenha</p>
        </div>

        <!-- Comentários -->
        <h2>Comentários</h2>
        <div id="comentarios">
            <div id="comentario">
                <div id="comentario-info">
                    <p>Gustavo dos Santos</p>
                    <p>14/03/2024</p>
                </div>
                <p id="comentario-escrito">Muito bom, João! A resenha ficou ótima.</p> 
            </div>
            

            <!-- Barra de comentário -->
            <form id="form-comente" action="#">
                <input type="text" name="comente" id="comente" placeholder="Comente...">
                <button type="submit">></button>
            </form>
            
        </div>
    </div>
